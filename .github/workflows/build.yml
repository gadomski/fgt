name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  base:
    name: FGT ${{ matrix.platform }} with OpenMP ${{ matrix.openmp }}
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: true
      matrix:
        platform: ['ubuntu-latest', 'macos-14', 'windows-latest']
        openmp: ['ON','OFF']
        exclude:
          - platform: 'macos-14'
            openmp: 'ON'
          - platform: 'windows-latest'
            openmp: 'ON'
    env:
      PLATFORM: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
        if: matrix.platform == 'windows-latest'

      - uses: mamba-org/setup-micromamba@v1
        with:
          init-shell: bash
          environment-file: scripts/${{ matrix.platform }}-environment.yml
          environment-name: "fgt-build"
          cache-environment: true
          cache-downloads: true
      - name: Create Build Directory
        shell: bash -l {0}
        run: |
          mkdir build
      - name: CMake
        shell: bash -l {0}
        env:
          WITH_OPENMP: ${{ matrix.openmp }}
        working-directory: ./build
        run: |
          source ../scripts/cmake/${{ matrix.platform }}-cmake.sh
      - name: Build
        shell: bash -l {0}
        working-directory: ./build
        run: ninja
      - name: Paths
        shell: bash -l {0}
        if: matrix.openmp == 'ON'
        run: echo "OMP_NUM_THREADS=4" >> $GITHUB_ENV
      - name: Test
        shell: bash -l {0}
        working-directory: ./build
        run: ctest -VV --output-on-failure
